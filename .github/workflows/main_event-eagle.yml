# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

# github action to deploy event eagle api to azure


name: Deploy Event Eagle API

on: 
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: "event-eagle"

jobs:
  build:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.x

      - name: Install dependencies
        run: dotnet restore ./backend/backend.csproj

      - name: Build
        run: dotnet build ./backend/backend.csproj --configuration Release --no-restore

      # publish
      - name: Publish
        run: dotnet publish ./backend/backend.csproj --configuration Release --output ./publish
      
      # deploy to azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v4
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.API_PUBLISH_SECRET }} 
          package: ./publish




